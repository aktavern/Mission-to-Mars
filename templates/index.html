<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background-color: whitesmoke">
  <div class="container-fullwidth">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>
    <div class="row" style="padding:10px;">
      <div class="col-lg-12">
        <h2>Latest Mars News</h2>
        <h4>{{mars_data.news_title}}</h4>
        <p>{{mars_data.news_p}}</p>
      </div>
    </div>
    <div class="row" style="padding: 10px;">
      <div class="col-lg-8">
        <h2>Featured Mars Image</h2>
        <img class = "featuredimg" src="{{ mars_data.featured_image }}" alt="featured image" style="height: 100%; width:100%;">
      </div>
      <div class="col-lg-4" style="border:black; padding: 10px; margin-top: 10px;">
        <div class="card"> 
          <div class="card-body">
            <h4>Current Weather on Mars</h4>
            <p>{{mars_data.mars_weather}}</p>
          </div>
        </div>
        <div class="table" style="background-color: white;">
          <p></p>
          {{mars_data.html|safe}}
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center" style="margin-top: 5em;">
        <p></p>
        <p></p>
        <h2>Mars Hemispheres</h2>
        <hr>
      </div>
    </div>
    <div class="row justify-content-center">
        {% for item in mars_data.hemisphere_images %}
        <div class="col-lg-6 text-center">
          <div class="card" style = "padding: 10px;">
              <img class="card-img-top" src="{{item.img_url}}" style="height:100%;width:100%">
              <p></p>
              <h5 class="card-title">{{ item.title }}</h5>
            </div>
          <p></p>
        </div>
        {% endfor %}
    </div>
  </div>
</body>

</html>
